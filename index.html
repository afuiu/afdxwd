<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗风的小屋</title>
    <link rel="stylesheet" href="/afdxwd/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color:#5C92C3;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .time-display {
            color: #000;
            font-size: 16px;
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
            max-width: 500px;
        }
        
        .title-box {
            border: 2px solid #8e44ad; /* 紫色边框 */
            color: #8e44ad; /* 紫色文字 */
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .message-btn {
            background-color: white;
            color: #1a73e8; /* 蓝色文字 */
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        
        .message-btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .message-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* 默认隐藏 */
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .message-title {
            font-size: 20px;
            font-weight: bold;
            color: #000;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            padding: 0 5px;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #e74c3c;
        }
        
        .message-text {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            color: #000;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .separator {
            height: 1px;
            background-color: white;
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }
        
        .gov-link {
            color: #1a73e8;
            text-decoration: none;
            background-color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .gov-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay">当前时间是: 11:4</div>
    
    <div class="title-box">暗风的小屋</div>
    
    <button class="message-btn" id="messageBtn">简讯</button>
    
    <div class="message-content" id="messageContent">
        <div class="message-header">
            <div class="message-title">简讯</div>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <div class="message-text">进行一次rp</div>
        <div class="message-text">孤独的芬兰...</div>
        <div class="message-text">哑巴的二狗...</div>
        <div class="message-text">归家的暗虫...</div>
        <div class="message-text">交友的陌路...</div>
    </div>
    
    <button class="message-btn" id="messageBtn">第二次怪谈故事征稿</button>
    
    <div class="message-content" id="messageContent">
        <div class="message-header">
            <div class="message-title">第二次怪谈故事征稿</div>
            <button class="close-btn" id="closeBtn">×</button>
        </div>
        <div class="message-text"><img src="https://i.postimg.cc/w3KBjXf9/Image-1765602715418.jpg" alt="作者:芬兰"</div>
    </div>
    
    
    <div class="welcome-text">欢迎大家来到此网站，希望大家玩的开心！</div>
    
    <div class="separator"></div>
    
    <a href="http://www.gov.cn" class="gov-link" target="_blank">中央人民政府</a>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            document.getElementById('timeDisplay').textContent = `当前时间是: ${hours}:${minutes}`;
        }
        
        // 初始化时间
        updateTime();
        // 每分钟更新时间
        setInterval(updateTime, 60000);
        
        // 简讯按钮点击事件
        document.getElementById('messageBtn').addEventListener('click', function() {
            document.getElementById('messageContent').style.display = 'block';
        });
        
        // 关闭按钮点击事件
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('messageContent').style.display = 'none';
        });
    </script>
</body>
</html>
